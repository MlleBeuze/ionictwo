<ion-header>
 <ion-navbar transparent>
  <ion-title>
    Melinotes
  </ion-title>
  <ion-buttons end>
    <button ion-button icon-only (click)="addNote()"><ion-icon name="add"></ion-icon></button>
  </ion-buttons>
 </ion-navbar>
</ion-header>

<ion-content>

  <ion-list no-lines>

    <ion-item-sliding *ngFor="let review of reviews">

      <ion-item>
        <ion-avatar item-left>
          <!-- TODO: Get an extraction of the description and display here-->
          <!--<img src="https://api.adorable.io/avatars/75/{{note.description}}">-->
        </ion-avatar>

        <p>{{note.description}}</p>
      </ion-item>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteNote(note)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
