<ion-header>
 <ion-navbar transparent>
  <ion-title>
    Melinotes
  </ion-title>
  <ion-buttons end>
    <button ion-button icon-only (click)="addNote()"><ion-icon name="add"></ion-icon></button>
  </ion-buttons>
 </ion-navbar>
</ion-header>

<ion-content>

  <ion-list no-lines>

    <ion-item-sliding *ngFor="let note of notes">

      <ion-item>
        <ion-avatar item-left>
          <!-- TODO: Get an extraction of the description and display here-->
          <img height="40" src="assets/images/post_it.png">
        </ion-avatar>

        <button (click)="getSingleNote(note)"><p>{{note.description}}</p></button>
      </ion-item>

      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteNote(note)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
